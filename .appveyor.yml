cache:
  - vendor/bundle

install:
  - set PATH=C:\Ruby21\bin;%PATH%
  - bundle config --local path vendor/bundle
  - bundle install

build: off

before_test:
  - ruby -v
  - gem -v
  - bundle -v

test_script:
  - bundle exec ruby main.rb
  - bundle exec ocra --verbose --gemfile main.rb